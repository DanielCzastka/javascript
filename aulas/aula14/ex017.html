<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(60, 128, 212);
            font: Normal 20pt Arial;
        }

        header {
            color: white;
            text-align: center;

        }

        section {
            background-color: white;
            width: 500px;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
        }

        /* select {
            background-color: rgb(145, 215, 215);
            width: 150px;
            height: 250px;
            font-size: 14pt; */



        input {
            margin: 10px;
        }

        input#button {
            width: 100px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>
                Numero: <input type="number" name="txtn" id="txtn">
                <input type="button" value="Gerar Tabuada" id="button" onclick="tabuada()">
            </p>
        </div>
        <div>

            <select name="tabuada" id="tabuada" size="10">
                <option>digite um numero.</option>
            </select>
        </div>


    </section>
    <script>
        function tabuada() {
            let num = document.getElementById("txtn")
            let tab = document.getElementById("tabuada")
            if (num.value.length == 0) {
                window.alert("Por favor digite  um numero!")
            } else {
                let n = Number(num.value)
                tab.innerHTML = ``
                for (c = 1 ; c <= 10 ; c++){
                    let item = document.createElement("option")
                    item.text = `${n} x ${c} = ${n*c}`
                    tab.appendChild(item)
                }
            }
        }

    </script>


</body>

</html>
