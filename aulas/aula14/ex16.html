<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(60, 128, 212);
            font: Normal 20pt Arial;
        }

        header {
            color: white;
            text-align: center;

        }

        section {
            background-color: white;
            width: 500px;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
        }

        div#res {
            font-size: 15pt;
            margin: auto;
            text-align: center;
        }

        input {
            margin: 10px;
        }

        input#button {
            width: 100px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <p>Inicio:<input type="number" name="txtin" id="txtin"></p>
        <p>Fim:<input type="number" name="txtfim" id="txtfim"></p>
        <p>Passo:<input type="number" name="txtpass" id="txtpass"></p>
        <p><input type="button" value="Contar" id="button" onclick="contar()"></p>

        <div id="res">

        </div>
    </section>
    <script>
        
         res.innerHTML= "contando...<br>"
        function contar() {
            inc = document.getElementById("txtin")
            fim = document.getElementById("txtfim")
            pass = document.getElementById("txtpass")
            res = document.getElementById("res")


            if (inc.value.length == 0 || fim.value.length == 0 || pass.value.length == 0) {
                window.alert("[ERRO] Falta de dados")
                res.innerHTML="imposivel contar "
            } else {
               
                n1 = Number(inc.value)
                n2 = Number(fim.value)
                n3 = Number(pass.value)
                res.innerHTML = ``
                if (n3 == 0){
                    window.alert("passo invalido sera considerado o numero 1")
                    n3 = 1
                }
                if (n1 < n2) {
                    for (c = n1; c <= n2; c += n3) {
                        res.innerHTML += `${c} \u{1F449} `
                    }
                } else {
                    n1 = Number(inc.value)
                    n2 = Number(fim.value)
                    n3 = Number(pass.value)

                    for (c = n1; c >= n2; c -= n3) {
                        res.innerHTML += `${c} \u{1F449} `
                    }
                }
                res.innerHTML += ` \u{1F3C1} `
            }
        }

    </script>

</body>

</html>
