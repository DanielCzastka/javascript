<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: Normal 18pt Arial
        }

        #button{
            font-size: 15pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="calcular()" id="button">Antecessor e Sucessor</button>

    <script>
        function calcular(){
        var n1 = Number(window.prompt("Digite um numero qualquer:"))
        ant = n1 - 1
        sus = n1 + 1
        window.alert(`Antes de ${n1}, temos ${ant}.` + `Depois de ${n1}, temos ${sus}.`)
        // window.alert("Antes de " + n1 + " temos " + ant + "\\n"  + "Depos" )
    }
    </script>

</body>
</html>
