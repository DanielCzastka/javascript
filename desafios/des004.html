<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: Normal 18pt Arial
        }

        button{
            font-size: 15pt;
            padding: 30px;
        }
    </style>

</head>
<body>
    <h1>Calculando o troco</h1>
    <button id="button"  onclick="calcular()">Comprar produto</button>

    <script>
        function calcular(){
           var prod = window.prompt("Que produto voce está comprando? ")

           var val = Number(window.prompt(`Quanto custa ${prod} que voce está comprando? `))

           var dinh = Number(window.prompt(`Qual foi o valor que voce deu para pagar o ${prod.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}?`))

           troc = dinh - val

            window.alert(`Voce comprou ${prod.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })} que custou ${val.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}. Deu ${dinh.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })} em dinheiro e vai receber ${troc.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })} de troco. Volte sempre!`)

        }

    </script>


</body>
</html>
