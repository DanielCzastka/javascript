<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: Normal 18pt Arial
        }

        button{
            font-size: 15pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>

    <button id="button" onclick="converter()">Converter</button>

    <div id="res">

    </div>

    <script>
        var res = document.getElementById("res")
        function converter(){
            var m = Number(window.prompt("Digite um distancia em (m): "))


            res.innerHTML +=  `<p> ${m / 1000} quilometros (Km)</p>`
            res.innerHTML +=  `<p> ${m / 100} hectômetro (Hm)</p>`
            res.innerHTML +=  `<p> ${m / 10} decâmetros (Dam)</p>`
            res.innerHTML +=  `<p> ${m * 10} decimetros (dm) </p> `
            res.innerHTML +=  `<p> ${m * 100} centimetros (cm) </p>`
            res.innerHTML += `<p> ${m * 1000} milimetros (mm)</p>`

            
        }
        






    </script>




</body>
</html>
