<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 15pt arial;
        }

        button{
            font-size: 15pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button id="button" onclick="desconto()">Desconto de 10%</button>
    <p id="res">Clique no botão para iniciar.</p>

    <script>
        function desconto(){
            let res = document.getElementById("res")
            let prod = window.prompt("Qual o produto que você está comprando?")
            let preç = Number(window.prompt(`Qual o preço do ${prod}?`))
            let des = (preç * 10) / 100
            let final = preç - des
            res.innerHTML = `<h2> Calculando o desconto de 10% para ${prod}</h2>`
            res.innerHTML += `<p>O preço original era ${preç.toLocaleString("pt-br", {style: "currency", currency: "BRL"})}.</p>`
            res.innerHTML += `<p>Você acaba de ganhar ${des.toLocaleString("pt-br", {style: "currency", currency: "BRL"})} de desconto (10%).</p> `
            res.innerHTML += `<p>No fim você vai pagar ${final.toLocaleString("pt-br", {style: "currency", currency: "BRL"})} no produto ${prod}.</p>`


        }
    </script>


</body>
</html>
