<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 18pt arial;
        }

        button{
            font-size: 15pt;
            padding: 40px;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="caucular()">Clique para caucular</button>
    <section id="res">
        O resultado vem ai...
    </section>

    <script>
        window.alert("Seja bem-vindo(a) ao meu site!")
        function caucular(){
            var res = document.getElementById("res")
            var numero = Number(window.prompt("Digite um numero:")) 
            res.innerHTML = `<p>O dobro de ${numero} é ${numero*2} e a metade é ${numero/2}!</p> `
        }
    </script>



</body>
</html>
