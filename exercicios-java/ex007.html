<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: Normal 18pt Arial
        }

        button {
            font-size: 15pt;
            padding: 40px;
        }

        p {
            font-size: normal 12pt Arial;
        }
    </style>
</head>

<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Caucular média</button>
    <section id="res">
        ...
    </section>

    <script>
        function media() {
            var res = document.getElementById("res")
            var nome = window.prompt("Qual o seu nome?")
            var n1 = Number(window.prompt(`Qua sua primeira nota ${nome} ?`))
            var n2 = Number(window.prompt(`Qua sua segunda nota ${nome} ?`))
            var media = (n1 + n2) / 2

            res.innerHTML = `<p>Cauculando a média final de <mark> ${nome}</mark> </p>`
            res.innerHTML += `<p>As notas obtidas forão <mark> ${n1}</mark> e <mark> ${n2}</mark> </p> `
            res.innerHTML += `<p> A média será <mark>${media}</mark> </p>`







        }




    </script>





</body>

</html>
