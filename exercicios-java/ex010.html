<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

          body{
            font: Normal 18pt Arial;
          }

          h1{
            font-family: "pacifico";
            font-weight: normal;
          }
          button{
            padding: 30px;
            font-size: 15pt;
          }


    </style>
</head>
<body>
    <h1>JavaScript Externo</h1>

    <button onclick="acao1()">Ação 1</button>
    <button onclick="acao2()">Ação 2</button>
    <button onclick="acao3()">Ação 3</button>
    <button onclick="acao4()">Ação 4</button>
    <button onclick="zerar()">Zerar</button>

    <div id="seila">
    </div>
    <div id="res">

    </div>

    <script>
        var res = document.getElementById("res")
        var seila = document.getElementById("seila")
        seila.innerHTML = "<p>Aqui vou registrar suas ações com os botoões acima.</p>"
        function acao1(){
            res.innerHTML += "<p>Clicou no primeiro botão</p>"
        }
        function acao2(){
            res.innerHTML += "<p>Clicou no segundo botão</p>"
        }
        function acao3(){
            res.innerHTML += "<p>Clicou no terceiro botão</p>"
        }
        function acao4(){
            res.innerHTML += "<p>Clicou no quarto botão</p>"
        }
        function zerar(){
            res.innerHTML = ``
        }




    </script>
</body>
</html>
