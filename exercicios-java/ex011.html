<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body {
            font: Normal 17pt Arial
        }

        h1 {
            font-family: "pacifico";
            font-weight: normal;
        }

        #button {
            font-size: 15pt;
            padding: 40px;
        }
    </style>
</head>

<body>
    <h1>Média do aluno v2.0</h1>
    <button id="button" onclick="calcular()">Calcular média</button>
    <section id="res">

    </section>
    <script>
        function calcular() {

            let res = document.getElementById("res")
            let nome = window.prompt("Qual o seu nome?")
            let n1 = Number(window.prompt(`Primeira nota de ${nome}: `))
            let n2 = Number(window.prompt(`Segunda nota de ${nome}: `))
            let media = (n1 + n2) / 2

            res.innerHTML = `<p> Calculando a média de <mark> ${nome}</mark>.`
            res.innerHTML += `<p> As notas obtidas foram <mark> ${n1}</mark> e <mark> ${n2}</mark>.`
            res.innerHTML += `<p> A média será  <mark> ${media}</mark>.`
            if (media >= 0 && media < 7) {
                res.innerHTML += `<p> A mensagen que tempos é: <font color="red">Estude mais!</font>`
            }else{
                res.innerHTML += `<p> A mensagen que tempos é: <font color="red">Meus Parbéns!</font>`
                
            }



        }

    </script>





</body>

</html>
