<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body{
            font: normal 15pt Arial;
            margin: 18px;
        }

        h1{
            font-family: 'pacifico';
            font-weight: normal;
        }

        button{
            font-size: 15pt;
            padding: 40px;
        }

        p{
            margin-top: 15px;
            font-size: 16pt;

        }
    </style>
</head>

<body>
    <h1>Maior valor</h1>
    <button id="button" onclick="calcular()">Clique para começar</button>
    <div >
        <p id="res">O resultado vai aparecer aqui...</p>
    </div>

    <script>
        function calcular() {
            var res = document.getElementById("res")
            n1 = Number(window.prompt("Digite um numero:"))
            n2 = Number(window.prompt("Digite outro numero:"))
            if (n1 == n2) {
                res.innerHTML = `Analizando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, ambos são <strong>IGUAIS</strong>`

            } else if (n1 > n2) {
                res.innerHTML = `Analizando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o valor maior é <strong>${n1}</strong>`
            }else{
                res.innerHTML = `Analizando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o valor maior é <strong>${n2}</strong>`
            }

        }
    </script>
</body>

</html>
