<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body {
            font: normal 16pt arial;
        }

        button {
            font-size: 15pt;
            padding: 30px;
        }
        
        h1,
        h2{
            font-family: 'pacifico';
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h1>Contando de 1 a 10 (marcando os pares)</h1>
    <button id="button" onclick="contar()">Contar de 1 a 10</button>
    <p>Aperte o botão acima para contar</p>
    <div id="res">

    </div>

    <script>
        function contar() {
            let res = document.getElementById("res")
            let res2 = document.getElementById("res2")
            res.innerHTML = `<h2>Contando de 1 até 10, marcando os pares</h2>`
            for (let i = 1; i <= 10; i++) {
                if (i % 2 == 0) {
                    res.innerHTML += `<mark>${i}</mark> &#x1F449;`
                } else {
                    res.innerHTML += `${i} &#x1F449;`
                }
            }
            res.innerHTML += `&#x1F3C1;`





        }
    </script>
</body>

</html>
