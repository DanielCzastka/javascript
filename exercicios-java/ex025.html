<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

    body{
        font: normal 16pt arial
    }

    h1,h2{
        font-family: 'pacifico';
        font-weight: normal;
    }

    #number{
        font-size: 16pt;
        border: solid 3px;

    }

    #button{
        font-size: 16pt;
        border: solid 3px black;
        background-color: green;
        color: white;
        padding: 5px;

    }




</style>

</head>

<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a patir do 0 (digite apenas números positivos)
    <p>Valor final:<input type="number" id="number"> <button onclick="contar()" id="button">Contar</button></p>
    </p>
    <p>preencha os dados acima e aperte o botão.</p>
    <div id="res"></div>



    <script>
        function contar() {
            let res = document.getElementById("res")
            let num = document.getElementById("number")

            res.innerHTML = `<h2>Contando de 0 até ${num.value}</h2>`
            for (let c = 0; c <= num.value; c++) {
                res.innerHTML += `${c}  &#x1F449;`
            }
            res.innerHTML += `&#x1F3C1;`


        }
    </script>
</body>

</html>
