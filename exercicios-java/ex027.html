<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body {
            font: normal 12pt arial;
        }

        h1,
        h2 {
            font-family: 'pacifico';
            font-weight: normal;
        }

        input[type=number] { 
            font-size: 12pt;
         }

         input[type=submit]{
            background-color: green;
            color: white;
            font-size: 12pt;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <p>
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero" placeholder="Número:">
        <input type="submit" value="Tabuada" id="button" onclick="tabuada()">
    </p>

    <div id="res">
        <p>
            Preencha os dados acima e aperte o botão.
        </p>
    </div>

    <script>
        var res = document.getElementById("res")
        function tabuada() {

            var val = document.getElementById("numero")
            res.innerHTML = `<h2>Tabuada de ${val.value}</h2>`
            if (val.value == ``) {
                val.value = 0
            }
            for (var c = 1; c <= 10; c++) {
                res.innerHTML += `${val.value} x ${c} = <strong> ${val.value * c}</strong> <br>`
            }

            val.value = ``
            val.focus()
        }





    </script>
</body>

</html>
