<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conprimentando</title>
</head>
<body>
    <script>
       var nome = prompt('Qual é o seu nome? ')
        
       var salario = Number(prompt('Qual o seu salario? '))
        
       document.write('O funcionario ' + nome + ' tem um salario de ' + salario.toLocaleString ('pt-BR', {style: 'currency', currency: 'BRL'}) + ' no mês de Junho.')
    
      
    </script>
</body>
</html>
