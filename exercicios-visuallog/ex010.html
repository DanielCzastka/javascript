<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var L = Number(prompt("Digite a Largura: "))
        var A = Number(prompt("Digite a Altura: "))
    
        var M2 = L * A 
        var Lt = M2 / 2
        document.write("A área a ser pintada é de " + M2 + "m2, e vai preciar de " + Lt + " Litros de tinta." )
        
    
    
    </script>
</body>
</html>
