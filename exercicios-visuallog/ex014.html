<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var KM = Number(prompt("KM: "))
        var Dias = Number(prompt('Dias alugado: '))
        var VKM = KM * 0.20
        var VDias = Dias * 90
        var Tot = VKM + VDias

        document.write('Valor total a pagar: ' + Tot.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'}))


    </script>
</body>
</html>
