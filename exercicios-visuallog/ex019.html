<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt("Qual o seu nome? ")
        var nota1 = Number(prompt("Nota 01 : "))
        var nota2 = Number(prompt("Nota 02 : "))
        Media = (nota1 + nota2) / 2
        if (Media > 7){
            document.write(nome + " Sua media foi de: " + Media + " Você está aprovado. ")
        }
        else{
            document.write(nome + " Sua media foi de: " + Media + " Você está reprovado. ")
        }




    </script>
</body>
</html>
