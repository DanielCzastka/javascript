<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(168, 168, 223, 0.621);
            font: normal 20pt arial;
            text-align: center;
            margin: auto;
        }

        section{
            width: 500px;
            border-radius: 10px;
            margin: auto;
            padding: 30px;
            background-color: white;
        }

        #button{
            font-size: 12pt;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Promoção dia das mulheres</h1>
    <section>
        <p>
            Nome: <input type="name" name="nome" id="nome">
        </p>
        <p>
            Valor: <input type="number" nome="valor" id="txtvalor">
        </p>
        <p>
            Sexo:
            <input type="radio" name="sexo" id="sexoM" checked>
            <label for="sexoM">Masculino</label>
            <input type="radio" name="sexo" id="sexoF">
            <label for="sexoM">Feminino</label>

        </p>
        <input type="button" value="Caucular" id="button" onclick="caucular()">

        <div id="res">
           
        </div>
    </section>
</body>
<script>
    function caucular() {
        var nome = document.querySelector("input#nome")
        var val = document.getElementById("txtvalor")
        var res = document.getElementById("res")
        var sex = document.getElementsByName("sexo")

        if(sex[0].checked){
            var des = (val.value * 5) / 100
            var valC = val.value - des
            res.innerHTML = `O valor de desconto para <strong> ${nome} </strong> é de ${valC.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})} Reais`
        }else {
            var des = (val.value * 13) / 100
            var valC = val.value - des
            res.innerHTML = `<p>O valor de desconto para <strong> ${nome.value} </strong> é de ${valC.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})} Reais. </p>`
        }

       
        
    }
</script>

</html>
