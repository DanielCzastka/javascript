<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cauculando a Média</h1>
    Nome : <input type="text" name="nome" id="nome"><br>
    Nota 1: <input type="number" name="txtn1" id="txtn1"><br>
    Nota 2: <input type="number" name="txtn2" id="txtn2"><br>
    <input type="button" value="Submit" id="button" onclick="caucular()">
    <section id="res">
        ...
    </section>

    <script>
        function caucular(){
            var nome = document.querySelector("input#nome")
            var nota1 = document.querySelector("input#txtn1")
            var nota2 = document.querySelector("input#txtn2")
            var res = document.getElementById("res")
            var n1 = Number(nota1.value)
            var n2 = Number(nota2.value)
            media = (n1 + n2) / 2
            if(media < 5){
                res.innerHTML = `REPROVADO`
            }else if(media > 5 && media < 7){
                res.innerHTML = `RECUPERAÇÃO`
            }else {
                res.innerHTML = `APROVADO`
            }
            



        }




    </script>



</body>
</html>
