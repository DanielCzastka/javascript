<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: Normal 18pt Arial
        }

        #button {
            padding: 7px;
        }

        p {
            font-size: 12pt;
        }
    </style>
</head>

<body>
    <h1>Medindo a área de um terreno </h1>
    Largura: <input type="number" name="txtn1" id="txtn1">
    Comprimento: <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Medir" id="button" onclick="medir()">
    <section id="res">   
        ...
    </section>
    <section id="res2">   
        ...
    </section>

    <script>
        function medir() {
            var numero1 = document.querySelector("input#txtn1")
            var numero2 = document.querySelector("input#txtn2")
            var res = document.getElementById("res")
            var res2 = document.getElementById("res2")

            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)

            var m2 = n1 * n2 

            res.innerHTML =  `<p>A medida em m2 é de ${m2}m2</p> `

            if(m2 <= 100){
                res2.innerHTML = `<p>TERRENO POPULAR</p>`
            }else if(m2 > 100 && m2 <= 500){
                res2.innerHTML = `<p>TERRENO MASTER</p>`    
            }else{
                res2.innerHTML = `<p>TERRENO VIP</p>`
            }
        }



    </script>


</body>

</html>
