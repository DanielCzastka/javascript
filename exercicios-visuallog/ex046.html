<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>somando de 2 em 2</h1>
    <input type="button" value="somar" onclick="somar()">
    <div id="res">

    </div>


    <script>
        function somar(){
            let res = document.getElementById("res")
            let n1 = Number(window.prompt("Primeiro numero:"))
            let n2 = Number(window.prompt("segundo numero:"))
            let s = 0
            // while(n1 <= n2){
            //     res.innerHTML += `${n1} + `
            //     n1 += 2
            //     s += n1
               
            // }
           
            for (i = n1; i <= n2; i+=2){
                res.innerHTML += `${i} +` 
                s += i
            }
            
            
            res.innerHTML += `<p>Total da Soma: ${s} </p>`




        }
        
    </script>
</body>
</html>
