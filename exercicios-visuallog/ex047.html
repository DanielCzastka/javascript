<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 18pt arial;
            text-align: center;
        }

        button{
            font-size: 15pt;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando de 50 em 50 decressivo</h1>
    <button onclick="iniciar()">Iniciar</button>
    <p id="res">

    </p>


    <script>
        function iniciar(){
            
            let res = document.getElementById("res")
            soma = 0
            for(c = 500; c >= 0; c -= 50){
                res.innerHTML += c
                if(c > 0){
                    res.innerHTML += ' + '
                }
                else{
                    res.innerHTML += ' = '
                }
                
                soma +=  c 
            }
            res.innerHTML += `<strong>${soma}</strong>`




        }



    </script>
</body>
</html>
