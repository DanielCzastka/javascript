<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 15pt arial;
            margin: auto;
            text-align: center;
        }

        button {
            font-size: 15pt;
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>somatório de números aleatórios</h1>
    <button onclick="iniciar()">Iniciar</button>
    <div id="res">
    </div>
    <div id="res1">
    </div>

    <script>
        let c = 0
        let soma = 0
        function iniciar() {
            do {
                let res = document.getElementById("res")
                let res1 = document.getElementById("res1")
                let ran = Math.random() * 5
                let ran1 = Math.round(ran)
                soma += ran
                
                res.innerHTML += `<p> ${ran1}</p>`
                if (ran1 == 5){
                    break
                } else {
                    c++
                    
                }

            }while (c <= 10)
            res1.innerHTML = `<p>A soma dos números é <mark>${Math.round(soma)}</mark></p>`
        }
    </script>

</body>

</html>
