<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex069</title>
    <style>
        body {
            font: normal 15pt arial;
            background-color: black;
            color: white;
        }

        div {
            background-color: white;
            color: black;
            width: 500px;
            height: 250px;
            margin: auto;
            text-align: center;
            padding: 30px;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div>
      
        <h1>Progreção aritimetica</h1>

        <p id="res"></p>
    </div>

    <script>

        

        var res = document.getElementById("res")
        var n1 = 0
        var n2 = 1
        var ptf = 0
        res.innerHTML = `${n1} - ${n2} - `
        for (var c = 1; c <= 10; c++) {
            ptf = n1 + n2
            res.innerHTML += ` ${ptf} - `
            n1 = n2
            n2 = ptf
        }
    

    </script>





</body>

</html>
