<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex073</title>
</head>
<body>
    <h1>de 0 a 9 de 9 a 0</h1>
    <div id="res"></div>

    <script>
        var res = document.getElementById("res")
        var n = 9
        for(var c = 0; c <= 9; c++){
            res.innerHTML += `[${n}]`
            n --
        }

    </script>
</body>
</html>
