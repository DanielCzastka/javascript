<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Cadastro</h1>
    <p id="p"></p>
    <div id="res"></div>


    <script>
        var res = document.getElementById("res")
        var p = document.getElementById("p")
        var c = 0
        var vet = []
        p.innerHTML = `${c} Pessoas cadastradas.`



        var lab = document.createElement("label")
        lab.setAttribute("for", "name")
        lab.innerHTML = "Nome: "
        res.appendChild(lab)

        var imp = document.createElement("input")
        imp.setAttribute("type", "name")
        imp.setAttribute("id", "name")
        res.appendChild(imp)

        var but = document.createElement("input")
        but.setAttribute("type", "submit")
        but.setAttribute("onclick", "enviar()")
        res.appendChild(but)




        function enviar() {

            if (c < 7) {
                c++
                p.innerHTML = `${c} Pessoas cadastradas.`
                vet[c] = imp.value
                imp.value = ``
                imp.focus()
                if (c == 7) {
                    p.innerHTML = `${c} Pessoas cadastradas.`
                    res.innerHTML = ``
                    for (var i = 7; i > 0; i--) {
                        res.innerHTML += `<p>${i}Â° Nome:  ${vet[i]} </p>`
                    }
                }

            }
        }

    </script>

</body>
