<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 15pt;
            background-image: linear-gradient(to right, black, grey);
            margin: auto;
            text-align: center;
            margin-top: 30px;

        }

        div {
            width: 500px;
            padding: 5px;
            color: white;
            margin: auto;
            background-image: linear-gradient(to right, blue, green);
        }

        div#cadnome {
            padding-top: 50px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        div#res {
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            height: 50px;
        }

        input#but,
        #lim {

            color: white;
            background-color: green;
            font-size: 10pt;
            padding: 10px;
            border: 0px;
            border-radius: 30px;
            margin: 10px;


        }

        input#but:hover,
        #lim:hover {

            background-color: rgb(0, 21, 128);
            border: 1px solid black;
            box-sizing: border-box;
            border-radius: 30px;


        }

        input#but:active,
        #lim:active {

            background-color: rgb(128, 0, 0);
            border: 1px solid black;
            box-sizing: border-box;
            border-radius: 30px;


        }
    </style>
</head>

<body>

    <div id="cadnome"></div>
    <div id="cadsexo"></div>
    <div id="salario"></div>
    <div id="button"></div>
    <div id="res"></div>



    <script>
        let cadnome = document.getElementById("cadnome")
        let cadsexo = document.getElementById("cadsexo")
        let res = document.getElementById("res")
        let button = document.getElementById("button")
        let sal = document.getElementById("salario")
        // Nome
        let lname = document.createElement("label")
        lname.setAttribute("for", "nome")
        lname.innerHTML = "Nome: "
        cadnome.appendChild(lname)

        let nome = document.createElement("input")
        nome.setAttribute("type", "text")
        nome.setAttribute("id", "nome")
        cadnome.appendChild(nome)

        // SexoM 
        let lsexm = document.createElement("label")
        lsexm.setAttribute("for", "masc")
        lsexm.innerHTML = "M"
        cadsexo.appendChild(lsexm)

        let sexom = document.createElement("input")
        sexom.setAttribute("type", "radio")
        sexom.setAttribute("id", "masc")
        sexom.setAttribute("name", "sexo")
        cadsexo.appendChild(sexom)

        // SexoF 
        let lsexf = document.createElement("label")
        lsexf.setAttribute("for", "fem")
        lsexf.innerHTML = "F"
        cadsexo.appendChild(lsexf)

        let sexof = document.createElement("input")
        sexof.setAttribute("type", "radio")
        sexof.setAttribute("id", "fem")
        sexof.setAttribute("name", "sexo")
        cadsexo.appendChild(sexof)

        // Salario
        let lpagamento = document.createElement("label")
        lpagamento.setAttribute("for", "pag")
        lpagamento.innerHTML = "Sal√°rio: "
        sal.appendChild(lpagamento)

        let pagamento = document.createElement("input")
        pagamento.setAttribute("type", "number")
        pagamento.setAttribute("id", "pag")
        sal.appendChild(pagamento)

        //Button

        let but = document.createElement("input")
        but.setAttribute("type", "submit")
        but.setAttribute("id", "but")
        but.setAttribute("onclick", "submit()")
        button.appendChild(but)

        // Limpar
        let lim = document.createElement("input")
        lim.setAttribute("type", "reset")
        lim.setAttribute("id", "lim")
        lim.setAttribute("onclick", "limpar()")
        button.appendChild(lim)

        let cont = 0
        let n1 = []
        let n2 = []
        let n3 = []

        function submit() {
            let name = document.getElementById("nome")
            let sexo = document.getElementsByName("sexo")
            let pag = document.getElementById("pag")

            if (cont < 5) {
                n1[cont] = name.value
                if (sexo[0].checked) {
                    n2[cont] = false
                }
                if (sexo[1].checked) {
                    n2[cont] = true
                }
                n3[cont] = Number(pag.value)

                cont++
                name.value = ``
                pag.value = ``
                name.focus()

                if (cont == 5) {
                    but.value = "Resultado"
                }
            } else {
                res.innerHTML = ``
                for (let c = 0; c < 5; c++) {

                    if (n2[c] == true & n3[c] >= 5000) {
                        res.innerHTML += n1[c]






                    }
                }
            }
        }



        function limpar() {
            cont = 0
            nome.value = ''
            pag.value = ''
            n1 = []
            n2 = []
            n3 = []
            res.innerHTML = ``

        }



    </script>



</body>

</html>
